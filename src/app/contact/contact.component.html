<!-- contact-us.component.html -->

<section class="contact-us">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="contact-info">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Feel free to get in touch with any questions or feedback.</p>
            <ul>
              <li><i class="fas fa-map-marker-alt"></i> No51,MMDA Colony,Maduravoyal Chennai-600095</li>
              <li><i class="fas fa-phone"></i> +7305801920</li>
              <li><i class="fas fa-envelope"></i> info&#64;orderzit.com</li>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form (ngSubmit)="submitForm(contactForm)" #contactForm="ngForm">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Name" required name="name" [(ngModel)]="formData.name">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Your Email" required name="email" [(ngModel)]="formData.email">
          </div>
          <div class="form-group">
            <textarea class="form-control" rows="5" placeholder="Your Message" required name="message" [(ngModel)]="formData.message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
          </div>
        </div>
      </div>
    </div>
  </section>
